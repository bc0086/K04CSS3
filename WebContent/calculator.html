<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator.html</title>
</head>
<body>
    <h3>계산기</h3>        
    <table border=0 cellspacing="5" cellpadding="10" width=350 bgcolor=#DDDDDD style="border-radius:10px 10px 10px 10px">
        <caption>파일명 : calculator.html</caption>
        <colgroup>
            <col width="25%"/>
            <col width="25%"/>
            <col width="25%"/>
            <col width="25%"/>            
        </colgroup>
        <thead>
            <tr style="background-color:white;height:50px; ">
                <td colspan="4" bgcolor="#70C738" 
                    style="font-size: 30px; padding-left: 150px; border-radius:10px 10px 10px 10px" ><strong>123 + 654</strong></td>
            </tr>
        </thead>

        <tbody>
            <tr style="background-color:white;height:30px">
                <th colspan="2" bgcolor="#7B7B7B"
                    style="border-radius:10px 10px 10px 10px; color : #FAFAFA">BackSpace</th>
                <th colspan="2" bgcolor="#7B7B7B"
                    style="border-radius:10px 10px 10px 10px; color : #FAFAFA">C</th>                
            </tr>
            
            <tr style="background-color:#373737; height:30px; color : #FAFAFA">
                <th style="border-radius:10px 10px 10px 10px">1</th>
                <th style="border-radius:10px 10px 10px 10px">2</th>
                <th style="border-radius:10px 10px 10px 10px">3</th>
                <th style="background-color:#FA960A; border-radius:10px 10px 10px 10px">/</th>               
            </tr>
            
            <tr style="background-color:#373737;height:30px; color : #FAFAFA">
                <th style="border-radius:10px 10px 10px 10px">4</th>
                <th style="border-radius:10px 10px 10px 10px">5</th>
                <th style="border-radius:10px 10px 10px 10px">6</th>
                <th style="background-color:#FA960A; border-radius:10px 10px 10px 10px">*</th>
            </tr>

            <tr style="background-color:#373737;height:30px; color : #FAFAFA">
                <th style="border-radius:10px 10px 10px 10px">7</th>
                <th style="border-radius:10px 10px 10px 10px">8</th>
                <th style="border-radius:10px 10px 10px 10px">9</th>
                <th style="background-color:#FA960A; border-radius:10px 10px 10px 10px">+</th>
            </tr>

            <tr style="background-color:#373737;height:30px; color : #FAFAFA">
                <th style="border-radius:10px 10px 10px 10px">=</th>
                <th style="border-radius:10px 10px 10px 10px">0</th>
                <th style="border-radius:10px 10px 10px 10px">.</th>
                <th style="background-color:#FA960A; border-radius:10px 10px 10px 10px">-</th>
            </tr>
           
        </tbody>        
    </table>
</body>
</html>
